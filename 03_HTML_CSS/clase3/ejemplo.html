<!doctype html>
<!-- ejemplo.html -->
<html lang="es">
	<head>
		<title>Probando CSS</title>
		<meta charset="utf-8">
		<!--
			Para usar CSS:
			1. Archivo externo
			2. <style> CSS interno de la página HTML
			3. CSS Inline
		-->
		<link href="ejemplo.css" rel="stylesheet">
	</head>
	<body>
		<h1>Probando CSS</h1>
		<p class="amarillo">Estoy probando hacer cosas con CSS</p>

		<h2>Este es un subtítulo</h2>
		<!-- Aplicamos la clase para usarla en CSS
			 Un elemento no puede tener dos atributos "class"
			 pero sí puede tener dos clases separadas con espacio
		-->
		<h2 class="amarillo italica" id="voldemort">
			Este es OTRO subtítulo
		</h2>
	</body>
</html>
