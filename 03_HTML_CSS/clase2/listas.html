<!-- lista.html -->
<!doctype html>
<html lang="es">
	<head>
		<title>Listas</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Listas en HTML</h1>
		
		<h2>Lista no ordenada</h2>
		
		<!-- Un-ordered list -->
		<ul>
			<!-- list item -->
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		
		<h2>Lista ordenada</h2>
		
		<!-- Ordered list -->
		<ol>
			<!-- En la parte interna usamos la misma etiqueta
				li de list item -->
			<li>Primer item</li>
			<li>Segundo item</li>
			<li>Tercer item</li>
			<li>Cuarto item</li>
		</ol>
		
		<h2>Listas anidadas</h2>
		
		<ol>
			<li>Primer item</li>
			<li>Segundo item
				<ul>
					<li>Item interno</li>
					<li>Item interno</li>
				</ul>
			</li>
			<li>Tercer item</li>
		</ol>
		
		
		

	</body>
</html>
